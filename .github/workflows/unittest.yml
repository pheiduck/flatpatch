name: Unittests
on:
  push:
jobs:
  ubuntu-Unittest:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-24.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@main

      - run: sudo rm -f /etc/apt/sources.list.d/*
      - run: sudo apt-get install -y zsh

        if: ${{ matrix.os != 'ubuntu-24.04' }}
      - name: Run script without sudo
        run: |
          if [ $(whoami) != 'root' ]; then
            zsh flatpatch || true
          fi

      - name: Run script with sudo
        run: |
          sudo sed -i 's/stable/development/' "flatpatch"
          sudo zsh flatpatch


  debian-Unittest:
    runs-on: ubuntu-latest
    container: debian:latest
    steps:
      - run: apt-get update && apt-get install sudo -y

      - uses: actions/checkout@main

      - name: Run script without sudo
        run: |
          if [ $(whoami) != 'root' ]; then
            zsh flatpatch || true
          fi

      - name: Run script with sudo
        run: |
          if [ $(grep ^VERSION_ID /etc/os-release | cut -d'"' -f2) != '24.04' ]; then
          sudo sed -i 's/stable/development/' "flatpatch"
          fi
          sudo zsh flatpatch || true
