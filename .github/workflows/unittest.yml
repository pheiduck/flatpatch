name: Unittest Ubuntu
on:
  push:
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@main
      - name: Run script
        run: |
          if [ $(whoami) != 'root' ]; then
            bash flatpatch
          else
            sudo bash flatpatch
          fi
