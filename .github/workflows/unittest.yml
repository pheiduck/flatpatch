name: Unittest Ubuntu
on:
  push:
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@main

      - name: Setup ubuntu-24.04
        run: sudo sed -i 's/jammy/noble/' /etc/apt/sources.list && sudo apt-get update
        if: ${{ matrix.os == 'ubuntu-latest' }}

      - run: sudo rm -f /etc/apt/sources.list.d/*

      - name: Run script without sudo
        run: |
          if [ $(whoami) != 'root' ]; then
            bash flatpatch || true
          fi

      - name: Run script with sudo
        run: |
          sudo sed -i 's/stable/development/' "flatpatch"
          sudo bash flatpatch
