name: Unittest Ubuntu
on:
  push:
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@main
      - name: Run script without sudo
        run: |
          if [ $(whoami) != 'root' ]; then
            bash flatpatch || true
          fi
      - name: Run script with sudo
        run: |
          sudo sed -i "s/stable/development/g" < flatpatch > flatpatch
          sudo bash flatpatch
